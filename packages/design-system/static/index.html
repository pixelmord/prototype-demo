<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Load polyfills -->
    <script
      src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
      defer
    ></script>

    <!-- Load components via WebComponents.waitFor -->
    <script type="module">
      window.WebComponents = window.WebComponents || {
        waitFor(cb) {
          /* eslint-disable-next-line */
          addEventListener('WebComponentsReady', cb);
        },
      };
      window.WebComponents.waitFor(async () => {
        import('../src/atoms/pty-icon-button.js');
      });
    </script>

    <!-- Change stuff here for your app -->
    <meta name="description" content="Prototype Design System Demo" />
    <meta name="theme-color" content="#ffffff" />
    <title>Prototype Design System Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <pty-icon-button> </pty-icon-button>
  </body>
</html>
