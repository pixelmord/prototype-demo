<div cx-use-slot="header">
  <h2>Productpage as defined in shell</h2>
</div>

  <div
    cx-url="{{server:team-checkout}}/index.html"
    cx-cache-key="promotion"
    cx-cache-ttl="10s"
    class="block"
  >

</div>
<div cx-use-slot="main-product">
  <div
    cx-url="{{server:team-product}}/default.html"

    configured.
  </div>
</div>
